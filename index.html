<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy Website</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f6f7f8;
    margin: 0;
    padding: 8px;
    color: #333;
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;

    color: #333;
    padding: 10px;
    background: #fff;
    border: solid 1px #ccc;
    border-radius: 10px;
    box-sizing: border-box;
}

            
  header{padding:5px 0px;border-bottom:1px solid var(--border);display:flex;gap:10px;align-items:center; font-family:Normal; margin-bottom: 10px;}
  header h1{font-size:16px;margin:0;font-weight:700; color:#333; }
  header .badge{font-size:11px;color:#02c302; background:#0a0a0a;border:1px solid #123a18;padding:2px 6px;border-radius:999px}
            
#inputText {
    width: 100%;
    max-width: 100%; /* Memastikan tidak melebihi lebar kontainer */
    height: 50px;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 13px;
    border: 1px solid #777;
    border-radius: 10px;
    resize: none;
    background: #fff;
    color: #333;
    box-sizing: border-box; /* Penting agar padding tidak menambah lebar */
}

.output-label {
    font-weight: bold;
    font-size: 13px;
    padding-top: 5px;
    margin-bottom: 15px;
    display: block;
}

.output-box {
    width: 100%;
    min-height: 100px;
    max-height: 200px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #777;
    word-break: break-word;
    display: flex;
    align-items: center;
    border-radius: 10px;
    text-align: left;
    overflow-y: auto;
    box-sizing: border-box;
    background-color: #fff;
    color: #333;
      }
.button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 10px;
}

.action-button {
    padding: 8px 8px;
    font-size: 13px;
    cursor: pointer;
    border: none;
    background-color: green;
    color: #fff;
    border-radius: 5px;
    transition: background-color 0.2s ease;
}

.action-button:hover {
    background-color: #bfbfbf;
}

.action-button.danger {
    background-color: #ff4d4d;
    color: white;
}

.action-button.danger:hover {
    background-color: #e04343;
}


.range-label {
    font-size: 15px;
    margin: 10px 0 5px;
    display: block;
    color: #333;
}

.range-input {
    width: 100%;
    margin-bottom: 15px;
    appearance: none;
    height: 6px;
    border-radius: 5px;
    background: #ccc;
    outline: none;
    transition: background 0.3s;
}

.range-input:hover {
    background: #bbb;
}

.range-input::-webkit-slider-thumb {
    appearance: none;
    width: 16px;
    height: 16px;
    background: #ff4d4d;
    border-radius: 50%;
    cursor: pointer;
    border: none;
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
}

.range-input::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #ff4d4d;
    border-radius: 50%;
    cursor: pointer;
    border: none;
}

           </style>
       </head>
  <body>

     <div class="container">

     <header>
      <h1>Glitch Teks</h1>
      <span class="badge">Glitch font Teks</span>
        </header>
      <textarea id="inputText" placeholder="Tulis..."></textarea>

      <div style="width: 100%;  display: flex; gap: 18px; flex-wrap: wrap; align-items: flex-start;">
          <div style="display: flex; flex-direction: column;">
              <label for="glitchStyle" style="font-size: 12px;"><p>Pilih Jenis Glitch:</p></label>
              
              <select id="glitchStyle" style="width: 100%;  padding: 4px; border-radius: 5px; background: green; color: #fff;">
                  <option value="style1">Glitch 1</option>
                  <option value="style2">Glitch 2</option>
                  <option value="style3">Glitch 1&2</option>
              </select>
          </div>

      <div style="display: flex; flex-direction: column;">
          <label for="glitchIntensity" style=" font-size: 12px;"><p>Intensitas Glitch</p></label>
          <input type="number" id="glitchIntensity" value="1" min="1" max="10" 
              style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px; background: #fff; color: #333;">
            </div>

        <div style="display: flex; flex-direction: column;">
            <label for="duplicateCount" style=" font-size: 12px;"><p>Jumlah Text</p></label>
            <input type="number" id="duplicateCount" value="1" min="1" max="10" 
                style="width: 100%;  padding: 5px; border: 1px solid #ccc; border-radius: 5px;  color: #333;">
            </div>
          </div>
            
      <label for="output" class="output-label"><p>Hasil Text:</p></label>
<div id="output" class="output-box"></div>

<label for="glitchLevelUp" class="range-label">Glitch style 1:</label>
<input type="range" id="glitchLevelUp" min="1" max="10" value="5" class="range-input" oninput="generateGlitchText()">

<label for="glitchLevelDown" class="range-label">
  Glitch style 2: ➟ pastikan atur ke style 2 untuk fungsi
</label>
<input type="range" id="glitchLevelDown" min="1" max="10" value="5" class="range-input" oninput="generateGlitchText()">

              
            <div class="button-group">
              <button onclick="generateGlitchText()" class="action-button">Buat Glitch</button>
              <button id="duplicateButton" onclick="duplicateText()" class="action-button">Gandakan Teks</button>
              <button onclick="copyText()" class="action-button">Copy Teks</button>
              <button onclick="clearText()" class="action-button danger">Clear</button>
            </div>

                  <label style=" font-size: 15px; padding-top: 5px; margin-bottom: 10px;"><p>Petunjuk: Ubah bagian (Pilih Jenis Glitch) di atas. <br> Untuk dua fungsi Gabungkan glitcht 1&2 <br> Isi pengaturan jumlah di (Intensitas Glitch
            & Jumlah Text)</p></label>
            <b style="color: #ccc; font-size: 12px;">Tommy Website V0.1.0</b>
        </div>

      <script>
      function generateGlitchText() {
          let text = document.getElementById("inputText").value.trim();
          let levelUp = parseInt(document.getElementById("glitchLevelUp").value) || 1;
          let levelDown = parseInt(document.getElementById("glitchLevelDown").value) || 1;
          let intensity = parseInt(document.getElementById("glitchIntensity").value) || 1;
          let glitchStyle = document.getElementById("glitchStyle").value;
      
          if (!text) {
              alert("Masukkan teks terlebih dahulu!");
              return;
          }
      
          let glitchUp = glitchStyle === "style1" || glitchStyle === "style3" ? "̳̿".repeat(levelUp * intensity) : "";
          let glitchDown = glitchStyle === "style2" || glitchStyle === "style3" ? "͇͓͙͌̀́".repeat(levelDown * intensity) : "";
          let glitchMid = glitchStyle === "style3" ? "".repeat(intensity) + "".repeat(intensity) : "";
      
          let result = "";
          for (let char of text) {
              result += glitchMid + char + glitchUp + glitchDown;
          }
      
          document.getElementById("output").innerText = result;
      }
      
      
      function duplicateText() {
          let outputDiv = document.getElementById("output");
          let text = outputDiv.innerText.trim() || document.getElementById("inputText").value.trim();
          let duplicateCount = parseInt(document.getElementById("duplicateCount").value) || 1;
          let button = document.getElementById("duplicateButton");
      
          if (!text) {
              alert("Masukkan teks terlebih dahulu!");
              return;
          }
      
          let finalResult = (text + " ").repeat(duplicateCount).trim();
          outputDiv.innerText = finalResult;
      
          // Ubah teks tombol
          button.innerText = "Ganda Ulang↺";
      
      // Efek background merah tua 3x
      let blinkCount = 0;
      let interval = setInterval(() => {
          if (blinkCount % 2 === 0) {
              button.style.backgroundColor = "#8B0000"; // Merah tua
              button.style.color = "white"; // Teks putih
          } else {
              button.style.backgroundColor = "#d1d0d0"; // Warna default
              button.style.color = "black"; // Teks default
          }
          blinkCount++;
      
          if (blinkCount === 9) { // 3x merah tua, 3x normal
              clearInterval(interval);
          }
      }, 600);
      
      }
      
      
      function copyText() {
          let outputDiv = document.getElementById("output");
          let textToCopy = outputDiv.innerText || outputDiv.textContent;
      
          if (textToCopy) {
              navigator.clipboard.writeText(textToCopy).then(() => {
                  alert("Teks berhasil disalin!");
              }).catch(err => {
                  console.error("Gagal menyalin teks: ", err);
              });
          } else {
              alert("Tidak ada teks untuk disalin!");
          }
      }
      
      function clearText() {
          document.getElementById("inputText").value = "";
          document.getElementById("output").innerText = "";
      }
      
      </script>
      
      
      </body>
      </html>
